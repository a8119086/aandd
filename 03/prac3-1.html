<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createRandomNumbers(numbers, 10);
            show(numbers);
            sum = 0;
            for (var i = 0; i < 10; i++) {
                sum = sum + numbers[i];
            }
            show(sum);
            //prac3-1 10個の乱数の合計を求める（繰り返しで）

            var ave = sum / 10;
            show(ave);
            //prac3-2 10個の乱数の平均を求める

            var x = 0;
            for (var k = 0; k < 10; k++) {
                if (x < numbers[k]) {
                    x = numbers[k];
                }
            }
            show(x);
            //prac3-3 10個の乱数の最大値を求める

            var y = 1000000;
            for (var l = 0; l < 10; l++) {
                if (y > numbers[l]) {
                    y = numbers[l];
                }
            }
            show(y);
            //prac3-4 10個の乱数の最小値を求める
        }
    </script>

</head>

<body>
    <h1>prac3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
