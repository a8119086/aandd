<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createOrderedRandomNumbers(numbers, 17);
            show(numbers);
            var x = 25;
            var message = '見つかりませんでした'
            console.log(x);
            var lower = 0;
            var upper = 17;

            for (; ;) {
                var mid = Math.floor((lower + upper) / 2);
                if (upper <= lower + 1) {
                    break;
                }
                if (x == numbers[mid]) {
                    message = mid + '番目です';
                    break;
                } else if (x < numbers[mid]) {
                    upper = mid;
                    console.log(mid);
                } else {
                    lower = mid;
                    console.log(mid);

                }
            }

            show(message)
        }

        //この関数を，aaandd.jsに加えてください．
        function createOrderedRandomNumbers(numbers, n) {
            var count = 0;
            for (var i = 1; ; i++) {
                if (Math.floor(Math.random() * 3) == 0) {
                    numbers.push(i);
                    count++;
                    if (count >= n) {
                        break;
                    }
                }
            }
        }

        //配列以外の変数を表示するために，aaandd.jsの中身を新しいshowに置き換えてください．
        function show(obj) {
            if (Array.isArray(obj)) {
                var html = '';
                html = html + '<table border="1">';
                html = html + '<tr>';
                for (var i = 0; i < obj.length; i++) {
                    html = html + '<td>' + obj[i] + '</td>';
                }
                html = html + '</tr>';
                html = html + '</table>';
                //html = html + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', html);
            } else {
                var string = JSON.stringify(obj);
                string = string + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', string);
            }
        }
    </script>

</head>

<body>
    <h1>ex3-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
